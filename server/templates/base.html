<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <!-- Page Info -->
  <title>{{ escape(title) if title is not None else 'Instant.fm' }}</title>
  <meta name="description" content="{% block meta-description %}The easiest way to share music playlists with friends. Upload playlists directly from iTunes (M3U, TXT, PLS) and share with friends on Facebook and Twitter.{% end %}">
  <meta name="keywords" content="music, playlist, share M3U playlist, share music, social music, social playlists">

  <!-- Open Graph -->
  {% block open-graph %}{% end %}

  <meta property="fb:app_id" content="114871205247916"/>

  <!-- Chrome application shortcut -->
  <meta name="application-name" content="Instant.fm"/>
  <meta name="application-url" content="http://instant.fm"/>

  <!-- Credit where credit is due -->
  <meta name="author" content="Feross Aboukhadijeh">
  <meta name="author" content="Jake Becker">
  <meta name="author" content="John Hiesey">

  <!-- styles concatenated and minified via ant build script-->
  <link rel="stylesheet" href="/css/libs/boilerplate-start.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/libs/colorbox.css">
  <link rel="stylesheet" href="/css/awesomebuttons.css">
  <link rel="stylesheet" href="/css/libs/ui-darkness/jquery-ui-1.8.8.custom.css">
  <link rel="stylesheet" href="/css/libs/boilerplate-end.css">
  <!-- end styles -->

  <!--[if lt IE 9]>
  <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
  <![endif]-->
  <script src="/js/libs/modernizr.custom.79797.js"></script>

  {% block head %}{% end %}
</head>

<body>
    {% block body %}{% end %}

    <div id="fb-root"></div>

    <script>
      window.gapiInit = function () {
        gapi.client.setApiKey('AIzaSyDqpZlPSMrhLO79-LHvjkF52ZbUZ7qEvCI');
        gapi.client.load('youtube', 'v3').then(onYouTubeDataAPIReady);
      }
      window.onYouTubeDataAPIReady = function () {
        window.YOUTUBE_DATA_READY = true;
        if (window.ON_YOUTUBE_DATA_READY) window.ON_YOUTUBE_DATA_READY();
      }
      window.onYouTubeIframeAPIReady = function () {
        window.YOUTUBE_IFRAME_READY = true;
        if (window.ON_YOUTUBE_IFRAME_READY) window.ON_YOUTUBE_IFRAME_READY();
      }

      yepnope([{
        load: 'http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.js',
        complete: function () {
          if (!window.jQuery) {
            yepnope('/js/libs/jquery-1.5.2.min.js');
          }
        }
      }, {
        load: 'https://www.youtube.com/iframe_api'
      }, {
        load: 'https://apis.google.com/js/client.js?onload=gapiInit'
      }, {
        test: Modernizr.localstorage,
        yep: '/js/libs/cond/lastfm.api.cache.js'
      }, {
        load: [/* scripts concatenated and minified via ant build script */
               '/js/mylibs/base.js',
               '/js/mylibs/jquery-ui-1.8.8.custom.min.js',
               '/js/mylibs/jquery.animate-enhanced.min.js',
               '/js/mylibs/jquery.autogrow.js',
               '/js/mylibs/jquery.colorbox.js',
               '/js/mylibs/jquery.fileupload.js',
               '/js/mylibs/jquery.jeditable.js',
               '/js/mylibs/jquery.shorten.js',
               '/js/mylibs/jquery.jsizes.min.js',
               '/js/mylibs/jquery.tmpl.min.js',
               '/js/mylibs/lastfm.api.js',
               '/js/mylibs/lastfm.api.md5.js',
               '/js/mylibs/rpc.js',
               '/js/mylibs/sha1.min.js',
               '/js/mylibs/soundmanager2-nodebug.min.js',
               '/js/browser.js',
               '/js/main.js',
               '/js/model.js',
               '/js/player.js',
               '/js/setup.js',
               '/js/ui.js',
               '/js/utils.js',
               '/js/views.js'
               /* end scripts */]
      }, {
        complete: function() {
          {% block scripts %}{% end %}
        }
      }]);
    </script>

    <script>
      var _gaq=[["_setAccount","UA-3898076-11"],["_trackPageview"]];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1;

      s.parentNode.insertBefore(g,s)}(document,"script"));
